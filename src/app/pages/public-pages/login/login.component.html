<div class="container mt-1 mb-container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Login</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="col-md-12" *ngFor="let field of fieldConfigs">
          <div
            appDynamicField
            [field]="field"
            [formGroup]="form"></div>
        </div>
      </form>
      <app-save-button (click)="onSubmit()"></app-save-button>
    </div>

  </div>
</div>
