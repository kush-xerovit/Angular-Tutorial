<div class="form-group" [formGroup]="formGroup">
  <label [for]="field.name" class="form-control-label">
    {{ field.label }}
    <span
      class="text-danger"
      *ngIf="field.validations && field.validations.length > 0"
      >*</span
    >
  </label>
  <quill-editor
    [formControlName]="field.name"
    [class.is-invalid]="
      formGroup.get(field.name).touched && formGroup.get(field.name).errors
    "
    [modules]="modules"
    [styles]="{ height: field.height ? field.height : '150px' }"
  ></quill-editor>
  <ng-container *ngFor="let validation of field.validations">
    <div
      class="invalid-feedback"
      *ngIf="
        formGroup.get(field.name).touched && formGroup.get(field.name).errors
      "
    >
      {{ validation.message }}
    </div>
  </ng-container>
</div>
