<div class="table-ft">
  <div class="row d-flex align-items-center">
    <div class="col-auto">
      <!-- Show entires -->
      <label>
        Show
        <select
          aria-controls="datatable"
          class="form-control form-control-sm"
          name="datatable_length"
          (change)="onChangePageSize($event.target.value)"
          [value]="numPerPage"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">
            <span *ngIf="size < 0; else other"> All</span>
            <ng-template #other>
              {{ size }}
            </ng-template>
          </option>
        </select>
      </label>
    </div>
    <div class="col-auto">
      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="activePage === 1">
            <a
              class="page-link"
              href="javascript:void(0);"
              aria-label="Previous"
              (click)="onClickPage(activePage - 1)"
            >
              <span aria-hidden="true">&#60;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <ng-container *ngIf="pages.length > 5; else other">
            <li
              class="page-item"
              *ngFor="let item of startPages"
              [class.active]="activePage === item"
              (click)="onClickPage(item)"
            >
              <a class="page-link" href="javascript:void(0);">{{ item }}</a>
            </li>
            <li
              class="page-item"
              *ngIf="startPages.length > 0 && endPages.length > 0"
            >
              . . .
            </li>
            <li
              class="page-item"
              *ngFor="let item of endPages"
              [class.active]="activePage === item"
              (click)="onClickPage(item)"
            >
              <a class="page-link" href="javascript:void(0);">{{ item }}</a>
            </li>
          </ng-container>

          <ng-template #other>
            <li
              class="page-item"
              *ngFor="let item of pages"
              [class.active]="activePage === item"
              (click)="onClickPage(item)"
            >
              <a class="page-link" href="javascript:void(0);">{{ item }}</a>
            </li>
          </ng-template>

          <!-- <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item">. . .</li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li> -->

          <li class="page-item" [class.disabled]="activePage === pages.length">
            <a
              class="page-link"
              href="javascript:void(0);"
              aria-label="Next"
              (click)="onClickPage(activePage + 1)"
            >
              <span aria-hidden="true">&#62;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-auto">
      <!-- Jump to -->
      <label>
        Jump to
        <select
          aria-controls="datatable"
          class="form-control form-control-sm"
          name="datatable_length"
          (change)="onClickPage($event.target.value)"
          [value]="activePage"
        >
          <option *ngFor="let page of pages" [value]="page">{{ page }}</option>
        </select>
      </label>
    </div>
  </div>
</div>
